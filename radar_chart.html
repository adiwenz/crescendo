<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Radar Chart Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
            text-align: center;
        }

        p {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        .chart-container {
            position: relative;
            width: min(500px, 90vw);
            height: min(500px, 90vw);
        }
    </style>
</head>

<body>
    <h1>Radar Chart</h1>
    <p>Customize labels & values inside the script below.</p>

    <div class="chart-container">
        <canvas id="myRadarChart"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ctx = document.getElementById("myRadarChart");

            // ðŸ‘‰ Edit these labels to whatever categories you want
            const labels = [
                "Breath Support",
                "Pitch Accuracy",
                "Tone Quality",
                "Vocal Range",
                "Rhythm",
                "Confidence"
            ];

            // ðŸ‘‰ Edit these values (0â€“100 or any scale you like)
            const dataValues = [65, 72, 80, 58, 75, 90];
            const futureValues = [78, 85, 88, 70, 82, 95];

            new Chart(ctx, {
                type: "radar",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "Current Level",
                            data: dataValues,
                            fill: true,
                            backgroundColor: "rgba(56, 189, 248, 0.25)",   // cyan-ish
                            borderColor: "rgba(56, 189, 248, 1)",
                            borderWidth: 2,
                            pointBackgroundColor: "rgba(251, 191, 36, 1)", // amber points
                            pointBorderColor: "#0f172a",
                            pointRadius: 4,
                            pointHoverRadius: 7,
                            pointHoverBorderWidth: 2
                        },
                        {
                            label: "Future Level",
                            data: futureValues,
                            fill: true,
                            backgroundColor: "rgba(94, 234, 212, 0.2)",   // teal-ish
                            borderColor: "rgba(94, 234, 212, 1)",
                            borderWidth: 2,
                            pointBackgroundColor: "rgba(59, 130, 246, 1)", // blue points
                            pointBorderColor: "#0f172a",
                            pointRadius: 4,
                            pointHoverRadius: 7,
                            pointHoverBorderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: "#e5e7eb"
                            }
                        },
                        tooltip: {
                            callbacks: {
                                // Shows "Label: 72" style tooltip
                                label: function (context) {
                                    const label = context.label || "";
                                    const value = context.formattedValue || "";
                                    return `${label}: ${value}`;
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 2500,
                        easing: "easeOutQuart"
                    },
                    scales: {
                        r: {
                            angleLines: {
                                color: "rgba(148, 163, 184, 0.4)"
                            },
                            grid: {
                                color: "rgba(75, 85, 99, 0.6)"
                            },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            ticks: {
                                showLabelBackdrop: false,
                                color: "#9ca3af",
                                backdropColor: "transparent"
                            },
                            pointLabels: {
                                color: "#e5e7eb",
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
