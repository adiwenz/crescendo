name: crescendo_mobile
description: Offline-first Crescendo warmup and pitch analysis app.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  record: ^5.0.5
  mic_stream: ^0.7.2
  permission_handler: ^11.3.0
  wakelock_plus: ^1.2.4
  audioplayers: ^6.0.0
  path_provider: ^2.1.2
  sqflite: ^2.3.0
  path: ^1.8.3
  collection: ^1.18.0
  shared_preferences: ^2.2.3
  audio_session: ^0.1.16
  wav: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  sqflite_common_ffi: ^2.3.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  image_path: "assets/icon.png"
  android: true
  ios: true
  web:
    generate: true
  macos:
    generate: true
  windows:
    generate: true
  linux:
    generate: true
